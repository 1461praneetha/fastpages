name: Setup
on: issue_comment

jobs:
  setup:
    if: github.event.comment.author_association == 'OWNER'
    runs-on: ubuntu-latest
    steps:
      - name: see payload
        run: |
          echo "FULL PAYLOAD:\n${PAYLOAD}\n"
        env:
          PAYLOAD: ${{ toJSON(github.event) }}


